<body>

    <section class="container">
        <div class="head">
            <h2>Sample demo for Track Chart</h2>
        </div>
        <div class="truck-chart clearfix">
            <div class="tcop3">
                <ul>
                    <li class="tc1">
                        <span></span>
                    </li>
                    <li class="tc2">
                        <span></span>
                    </li>
                    <li class="tc3">
                        <span></span>
                    </li>
                </ul>
                <div class="truck-tcop3"></div>
            </div>
        </div>
        <div class="clearfix">
            <br>
            <br>
            <form class="form-inline" role="form" name="truckform">
                <div class="form-group col-xs-2">
                    <label for="partition1">Partition 1 :</label>
                    <input type="number" class="form-control" id="partition1" value="25" min="1" max="100" name="a">
                </div>
                <div class="form-group col-xs-2">
                    <label for="partition2">Partition 2 :</label>
                    <input type="number" class="form-control" id="partition2" value="40" min="1" max="100" name="b">
                </div>
                <div class="form-group col-xs-2">
                    <label for="partition3">Partition 3 :</label>
                    <input type="number" class="form-control" id="partition3" value="16" min="1" max="100" name="c">
                </div>
                <input type="button" value="Calculate" onclick="calc1(this.form)">
            </form>
        </div>
    </section>

    <script data-main="app/main" src="app/bower_components/requirejs/require.js"></script>
    <script src="app/js/jquery.min.js"></script>
    <script src="app/js/bootstrap.js"></script>
    <script src="app/js/jquery.prettyPhoto.js"></script>
    <script src="app/js/custom.js"></script>
    <script type="text/javascript">
    function stripBad(string) {
        for (var i = 0, output = '', valid = "eE+/*-0123456789.()"; i < string.length; i++)
            if (valid.indexOf(string.charAt(i)) != -1)
                output += string.charAt(i)
        return output;
    }

    function calc1(form) {
        var cons = 124;
        var in1 = stripBad(truckform.a.value) / 100;
        var in2 = stripBad(truckform.b.value) / 100;
        var in3 = stripBad(truckform.c.value) / 100;
        var ansin1 = in1 * cons;
        var ansin2 = in2 * cons;
        var ansin3 = in3 * cons;
        ansin1 = 'solid #fff ' + ansin1 + 'px';
        ansin2 = 'solid #fff ' + ansin2 + 'px';
        ansin3 = 'solid #fff ' + ansin3 + 'px';
        $('.tc1').css('border-top', ansin1);
        $('.tc2').css('border-top', ansin2);
        $('.tc3').css('border-top', ansin3);

        $('.tc1 span').html(Math.abs((truckform.a.value) - 100) + ' %');
        $('.tc2 span').html(Math.abs((truckform.b.value) - 100) + ' %');
        $('.tc3 span').html(Math.abs((truckform.c.value) - 100) + ' %');
    }
    </script>
